{% extends 'index.html' %}
{% load  static %}
<!DOCTYPE html>
<html lang="en">
{% block title %}
<head>
    <meta charset="UTF-8">
    <title>SearchResults</title>
</head>
{% endblock %}
<body>
{% block body %}
    <div style="margin-top: 150px;">
      {% if product %}
    <h2 class="text-center"><strong>search result found</strong></h2>
<br>
       <div class="container">
<div class="mid">
     <div class="grid">
         {% for i in product %}
         <div class="grid-item">
             <div class="card">
                 <img class="card-img" src="{{ i.image.url }}" alt="">
                 <div class="card-content">
                     <h2 class="card-header">{{i.name}}</h2>
                     <p class="card-text">
                         {{ i.description }}
                         {{ i.price }}
                     </p>
                     <a class="card-btn" href="">
                          more<span>&rarr;</span>
                     </a>
                 </div>
             </div>
         </div>
               {% endfor %}
     </div>
     </div>
   {% else %}
<h2 class="text-center"><strong>Oops!!!</strong>nothing found</h2>
{% endif %}
    </div>

     </div>
{% endblock %}
</body>
</html>
